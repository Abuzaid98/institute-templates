    <div class="wrap-r-3">
        <div class="container">
            <h2>Registration Form</h2>
            <form action="/">
            <div class="row">
                    <div class="col-12 m-b-2">
                        <input type="text" placeholder="Enter Full Name">
                    </div>
                    <div class="col-12 m-b-2">
                        <input type="text" placeholder="Enter Email Id">
                    </div>
                    <div class="col-12 m-b-2">
                        <input type="number" placeholder="Enter Mobile No" maxlength="10">
                    </div>
                    <div class="col-12 m-b-2 gender">
                        <div class="flex">
                            <label for="male"> Male</label>
                            <input type="radio" name="gender" id="male" value="male">
                        </div>
                        <div class="flex">
                            <label for="female"> FeMale</label>
                            <input type="radio" name="gender" id="female" value="female">
                        </div>
                    </div>
                    <div class="col-12 m-b-2">
                        <input type="number" placeholder="Enter Pincode"  max="6">
                    </div>
                    <div class="col-12 m-b-2">
                        <input type="text" placeholder="Enter City Name" >
                    </div>
                    <div class="col-12 m-b-2">
                        <input type="text" placeholder="Enter State Name" >
                    </div>
                    <div class="col-12 m-b-2">
                        <input type="text" placeholder="Enter Country Name" value="INDIA">
                    </div>
                    <div class="col-12 m-b-2">
                        <input type="text" placeholder="Write Current Standard" >
                    </div>
                    <div class="col-12 m-b-2 form-btn">
                        <input type="submit"  value="Submit">
                        <input type="reset" value="Reset">
                    </div>
